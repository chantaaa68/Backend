name: Docker Image to ECR

on:
  push:
    # ここで特定のブランチを指定
    branches:
      - main # 例: mainブランチにプッシュ/マージされたら実行

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # ECRリポジトリ名
  IMAGE_TAG: ${{ github.sha }} # コミットSHAをタグとして利用
  ECS_SERVICE: kakeibo_backend-service-yl76oqu7
  ECS_CLUSTER: backend
  ECS_TASK_DEFINITION: kakeibo_backend
  CONTAINER_NAME: kakeibo_backend
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_LATEST: latest
          DOCKERFILE_PATH: ./Backend/Backend/Dockerfile

        run: |
          # 環境変数を定義
          ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          DOCKERFILE_PATH=./Backend/Dockerfile 


          # ビルドコンテキストをリポジトリのルート ( . ) に設定
          BUILD_CONTEXT=. 

          # 1. Dockerイメージのビルド
          # -f でDockerfileの場所を指定し、最後の引数でビルドコンテキストをルート( . )に固定
          # これで、Dockerfile内の COPY コマンドはリポジトリのルートを基準に動作
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f $DOCKERFILE_PATH \
            $BUILD_CONTEXT
            
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST

          # 2. ECRへのプッシュ
          echo "Pushing $ECR_REPOSITORY:$IMAGE_TAG and :latest to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST

      # 3. 現在のタスク定義を取得する (JSONファイルとして保存)   
      - name: Download task definition
        run: |
            aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION --query taskDefinition > task-definition.json

      # 3. 現在のタスク定義を取得する (run: は $VAR 形式でOK) 
      - name: Download task definition
        run: |
            aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json
            # Note: run: では ${{ env.VAR }} と $VAR の両方が使えますが、ここでは YAML の定義通り ${{ env.VAR }} に統一します。

      # 4. タスク定義内の画像URIを新しいものに書き換える
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
            task-definition: task-definition.json
            container-name: kakeibo_backend
            image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      # 5. ECSサービスを更新する (新しいタスク定義をデプロイ)
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
            task-definition: ${{ steps.task-def.outputs.task-definition }}
            service: kakeibo_backend-service-yl76oqu7
            cluster: backend
            wait-for-service-stability: true
